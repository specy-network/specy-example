specVersion: 0.0.5
description: rewards module manifest
repository: 
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: ibc-2
    network: localnet
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Receive
        - List
      eventHandlers:
        - event: reward_list_proposal
          handler: handleListProposal
        
      transactionHandlers:
        - handler: handleTx
      file: ./src/mapping.ts
